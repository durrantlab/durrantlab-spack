spack:
  # add package specs to the `specs` list
  specs:
  - gcc@14.2.0
  - gcc@12.4.0
  - gcc@10.5.0
  view: false
  concretizer:
    unify: when_possible
  modules:
    default:
      enable: [lmod]
      lmod:
        core_compilers:
        - clang@=10.0.0
        - gcc@=11.4.0
        - gcc@=13.1.0
        - gcc@=8.4.0
        - gcc@=9.4.0
